spring:
  application:
    name: ledger-service
  profiles:
    default: dev
  datasource:
    url: jdbc:h2:mem:ledger;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate.format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${LEDGER_DB_URL:jdbc:postgresql://localhost:5432/ledger}
    username: ${LEDGER_DB_USERNAME:ledger}
    password: ${LEDGER_DB_PASSWORD:ledger}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.lob.non_contextual_creation: true
