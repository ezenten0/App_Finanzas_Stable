server:
  port: 8081

spring:
  application:
    name: risk-service
  profiles:
    default: dev
  datasource:
    url: jdbc:h2:mem:risk;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate.format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

firebase:
  credentials: ${GOOGLE_APPLICATION_CREDENTIALS:}
  project-id: ${FIREBASE_PROJECT_ID:}

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${RISK_DB_URL:jdbc:postgresql://localhost:5432/risk}
    username: ${RISK_DB_USERNAME:risk}
    password: ${RISK_DB_PASSWORD:risk}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.lob.non_contextual_creation: true

firebase:
  credentials: ${GOOGLE_APPLICATION_CREDENTIALS:}
  project-id: ${FIREBASE_PROJECT_ID:}
